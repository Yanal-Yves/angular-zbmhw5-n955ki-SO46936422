<mat-form-field appearance="fill">
	<mat-label>Choose a date</mat-label>
	<!-- #docregion toggle -->
	<input (dateChange)="dateChangedHandler($event)" [matDatepicker]="picker" matInput>
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
	<!-- #enddocregion toggle -->
</mat-form-field>
<br />

Selected date (midnight in {{timezone}}): {{selectedDate}}
